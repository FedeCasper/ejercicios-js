<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.tailwindcss.com"></script>
   <title>Graffiti</title>
</head>

<body class="flex">

   <section class=" flex bg-slate-300 h-screen w-1/3 justify-center items-center">
      <form action=" " class=" flex flex-col justify-between bg-slate-200 w-11/12 h-5/6 p-4 border border-slate-400 rounded-md">

         <fieldset class="flex flex-col gap-4 border border-slate-300">
            <label>
               Ingrese un texto
               <input type="text" name="" value="" required>
            </label>
            <label for="">
               Escoja un color
               <input type="color" name="" id="" value="">
            </label>
            <label for=""> Graffiti
               <input type="radio" name="estilo" id="" value="graffiti" checked>
            </label>
            <label for=""> Poster
               <input type="radio" name="estilo" id="" value="poster">
            </label>
         </fieldset>

         <button type="submit" class=" bg-yellow-500 p-2 rounded-md hover:bg-yellow-600">Enviar</button>
      </form>
   </section>

   <section class=" flex bg-orange-200 h-screen w-2/3 justify-center items-center">
      <div id="wall" class=" flex flex-wrap gap-2 bg-orange-100 w-11/12 h-5/6 p-4 border border-orange-400 rounded-md"></div>
   </section>

   <script src="./main.js"></script>
</body>

</html>
